<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./modern-css-reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="header">
      <h1>&#x2B55;&#x274C;Tic-Tac-Toe&#x274C;&#x2B55;</h1>
    </header>
    <main class="main">
      <div class="game-header">
        <div class="player-one">
          <p>Player One &#x274C;</p>
          <p>Player One Name</p>
          <p>Score:</p>
        </div>
        <div class="player-two">
          <p>&#x2B55; Player Two</p>
          <p>Player Two Name</p>
          <p>Score:</p>
        </div>
      </div>

      <div class="game-container"></div>
    </main>
    <footer class="footer">
      <p>
        Made with &#129505;<a href="https://github.com/flodardev/tic-tac-toe"
          >@flodardev</a
        >
      </p>
    </footer>
    <dialog id="setup">
      <h1>Wassup rats &#128000;</h1>
      <p>this is a tic tac toe game</p>
      <p>(currently the game support two players only)</p>
      <form id="setup-form">
        <fieldset>
          <legend>Please enter your names</legend>
          <div class="form-section">
            <label for="player-one-name">Player 1</label
            ><input id="player-one-name" type="text" name="playerOneName" />
          </div>
          <div class="form-section">
            <label for="player-two-name">Player 2</label
            ><input id="player-two-name" type="text" name="playerTwoName" />
          </div>
          <button class="dialog-button" type="submit" id="submit-dialog">
            ok
          </button>
        </fieldset>
      </form>
      <button id="close-dialog" class="dialog-button">skip</button>
    </dialog>
  </body>
</html>
